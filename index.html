<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>


    </style>
</head>
<body>
    <div class="container">
        <div class="box left-div">
        </div>
        <div class="box right-div">
            <h2>
                This is not a real service! You know you need something like this in your life to help
                you realize your deepest dreams. 
            </h2>
            <h2>
                Sign up <span>now</span> to get started.
            </h2>
            <h2>You <span>know</span> you want to.</h2>
<div class="form-group">
    <form action="#" method="post" class="form-grid">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" required>
        </div>        
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="submit"></label>
            <input id="button" type="submit" name="submit" required>
        </div>
    </form>
</div>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
